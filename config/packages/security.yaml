security:
  providers:
    in_memory:
      memory: ~
#    saml-provider:
#      id: OpenConext\ProfileBundle\Security\Authentication\Provider\SamlProvider


  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false


    login_firewall:
      pattern: ^/saml/metadata

    default:
      pattern: ^/authentication/metadata$
#      anonymous: ~

    monitor:
      pattern: ^/(info|health)$
      security: false

    saml_based:
      custom_authenticators:
        - Surfnet\SamlBundle\Security\Authentication\SamlAuthenticator
      logout:
        path: /logout

  access_control:
    - { path: ^/authentication, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
    - { path: ^/, roles: ROLE_USER, requires_channel: https }
