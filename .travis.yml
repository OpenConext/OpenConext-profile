language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4

matrix:
  allow_failures:
  - php: 7.0

env:
  global:
    - SYMFONY_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add .travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant

notifications:
  slack:
    secure: 

branches:
  only:
    - master
