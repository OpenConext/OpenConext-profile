language: php

php:
  - 7.2
  - 7.3

matrix:
  allow_failures:
  - php: 7.3

env:
  global:
    - SYMFONY_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  - sudo apt-get install ant
  - phpenv config-add travis.php.ini
  - composer self-update
  - composer install --prefer-dist -n -o
  - node -v
  - nvm install 14.17.3 && nvm use 14.17.3
  - npm i && npm run build

script:
  - ant

notifications:
  slack:
    secure: 

branches:
  only:
    - master
    - develop
