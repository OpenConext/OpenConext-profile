nelmio_security:
  clickjacking:
    paths:
      '^/.*': DENY
  external_redirects:
    abort: true
    log: true
    allow_list:
      - '%saml_remote_idp_host%'
  csp:
    report_logger_service: monolog.logger.security
    hosts: [ ]
    content_types: [ ]
    enforce:
      report-uri: [ /csp/report ]
      default-src:
        - 'self'
        - 'data:'
      object-src:
        - 'none'
  content_type:
    nosniff: true
  xss_protection:
    enabled: true
    mode_block: true
  forced_ssl:
    enabled: true
when@dev:
  nelmio_security:
    csp:
      enforce:
        img-src: [ self, 'data:' ]
        script-src: [ self, unsafe-inline, 'unsafe-eval' ]
        style-src: [ self, unsafe-inline ]

when@test:
  nelmio_security:
    csp:
      enforce:
        img-src: [ self, 'data:' ]
        script-src: [ self, unsafe-inline ]
        style-src: [ self, unsafe-inline ]
