imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

nelmio_security:
    csp:
        enforce:
            default-src:
                - 'unsafe-inline'
                - 'self'
            img-src:
                - 'data:'
                - 'self'

monolog:
    handlers:
        dev:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        syslog:
            type:     syslog
            ident:    openconext-profile
            facility: user
